<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="feTurbulence">
        <animate attributeName="baseFrequency" dur="10s" keyTimes="0;0.5;1" values="0.01 0.09;0.02 0.13;0.01 0.09" repeatCount="indefinite"></animate>
      </feTurbulence>
    </filter>
    <rect x="0" y="0" width="300" height="300" style="filter: url(#noise);" />
    <!-- <image class="src" href="https://assets.codepen.io/100347/fed_monalisa-384.jpg" width="128" height="128" x="200" x="0" style="filter: url(#noise);" /> -->

  </svg>
</body>
</html>

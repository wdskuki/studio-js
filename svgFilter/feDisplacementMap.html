<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 508px;
        height: 128px;
        overflow: visible;
      }

      image {
        outline: solid red 1px;
      }
      .desc {
        filter: url(#displacement-filter);
      }
    </style>
  </head>
  <body>
    <svg class="wrapper" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1">
      <defs>
        <filter id="displacement-filter" width="128" height="128" x="400" y="0" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
          <feImage width="128" height="128" href="./img/204_204_204_1.png" result="map-temp" />
          <feDisplacementMap in="SourceGraphic" in2="map-temp" scale="100" xChannelSelector="R" yChannelSelector="B" />
        </filter>
      </defs>
        <!-- <image class="map" href="./img/51_51_51_1.png" width="128" height="128" x="0" x="0" /> -->
        <!-- <image class="src" href="https://assets.codepen.io/100347/fed_monalisa-384.jpg" width="128" height="128" x="200" x="0" /> -->
        <image class="desc" href="https://assets.codepen.io/100347/fed_monalisa-384.jpg" width="128" height="128" x="400" x="0" />
    </svg>
  </body>
</html>

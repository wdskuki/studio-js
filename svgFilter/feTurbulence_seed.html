<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">

    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="feTurbulence" baseFrequency="0.05" numOctaves="1" seed="0" />
    </filter>
    <rect x="0" y="0" width="300" height="300" style="filter: url(#noise);" />


    <filter id="noise2" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="feTurbulence2" baseFrequency="0.05" numOctaves="1" seed="1" />
    </filter>
    <rect x="0" y="320" width="300" height="300" style="filter: url(#noise2);" />


    <filter id="noise3" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="feTurbulence3" baseFrequency="0.05" numOctaves="1" seed="2" />
    </filter>
    <rect x="" y="640" width="300" height="300" style="filter: url(#noise3);" />
  </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <svg viewBox="0 0 420 200" xmlns="http://www.w3.org/2000/svg">
    <filter id="noise1" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.1" type="turbulence" />
    </filter>
    <filter id="noise2" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.1" type="fractalNoise" />
    </filter>
  
    <rect x="0" y="0" width="200" height="200" style="filter: url(#noise1);" />
  
    <rect x="0" y="0" width="200" height="200" style="filter: url(#noise2); transform: translate(220px, 0);" />
  </svg>
</body>
</html>
